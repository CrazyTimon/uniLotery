<script>
function create_rand(){
    var min=1, max=10;
    var rand = min + Math.random()*(max+1-min);
    rand = rand^0; // округление битовым оператором
    return rand;
}
$('.js-start').on("click", function() {
    function get_endY(){
    var test = create_rand();
    console.log(test);
    var end_Y = ($(".outer_block .js-spin_numbers").height()) - ($(".outer_block .js-spin_numbers>div:first").height()*(test+1)) + 18;
    return end_Y;
    }

    var effect = "easeOutBounce",
        duration = 2000;

    $(".outer_block_1>.js-spin_numbers>div:first").css("margin-top","0px");
    $(".outer_block_1>.js-spin_numbers>div:first").animate({
        marginTop: "-="+get_endY(),
    }, duration, effect, function() {
        $(this).parents(".outer_block").css("box-shadow", "0px 0px 7px 2px #6F6 inset");
        $(this).parents(".outer_block").css("border", "2px solid #6B6");
        $(".outer_block_2>.js-spin_numbers>div:first").css("margin-top","0px");
        $(".outer_block_2>.js-spin_numbers>div:first").animate({
        marginTop: "-="+get_endY(),
        }, duration, effect, function() {
            $(this).parents(".outer_block").css("box-shadow", "0px 0px 7px 2px #6F6 inset");
            $(this).parents(".outer_block").css("border", "2px solid #6B6");
            $(".outer_block_3>.js-spin_numbers>div:first").css("margin-top","0px");
            $(".outer_block_3>.js-spin_numbers>div:first").animate({
            marginTop: "-="+get_endY(),
            }, duration, effect, function() {
                $(this).parents(".outer_block").css("box-shadow", "0px 0px 7px 2px #6F6 inset");
                $(this).parents(".outer_block").css("border", "2px solid #6B6");
                $(".outer_block_4>.js-spin_numbers>div:first").css("margin-top","0px");
                $(".outer_block_4>.js-spin_numbers>div:first").animate({
                marginTop: "-="+get_endY(),
                }, duration, effect, function() {
                    $(this).parents(".outer_block").css("box-shadow", "0px 0px 7px 2px #6F6 inset");
                    $(this).parents(".outer_block").css("border", "2px solid #6B6");
                    $(".outer_block_5>.js-spin_numbers>div:first").css("margin-top","0px");
                    $(".outer_block_5>.js-spin_numbers>div:first").animate({
                    marginTop: "-="+get_endY(),
                    }, duration, effect, function() {
                        $(this).parents(".outer_block").css("box-shadow", "0px 0px 7px 2px #6F6 inset");
                        $(this).parents(".outer_block").css("border", "2px solid #6B6");
                    })
                })
            })
        })
    })
});
